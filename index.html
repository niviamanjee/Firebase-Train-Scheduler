<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="../Firebase-Train-Scheduler/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../Firebase-Train-Scheduler/assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Firebase Train Scheduler</h1>
                <p class="lead"> *short sentence for purpose/guiding user*
                </p>
            </div>
        </div>
        <table class="table">
            <label> Current Train Schedule </label>
            <thead id="table-titles">
                <tr>
                    <th scope="col"> Train Name </th>
                    <th scope="col"> Destination </th>
                    <th scope="col">Frequency (min) </th>
                    <th scope="col"> Next Arrival</th>
                    <th scope="col"> Minutes Away </th>
                </tr>
            </thead>
            <tbody id="table-entries">
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                    <td>@twitter</td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                    <td>@twitter</td>
                </tr>
                <tr>
                    <th scope="row">5</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
        <form>
            <div class="form-group title">
                <label> Add Train </label>
            </div>
            <div class="form-group">
                <label>Train Name </label>
                <input class="form-control" id="trainNameInput" aria-describedby="trainName">
            </div>
            <div class="form-group">
                <label> Destination </label>
                <input class="form-control" id="destinationInput">
            </div>
            <div class="form-group">
                <label> First Train Time </label>
                <input class="form-control" id="trainTimeInput">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="../Firebase-Train-Scheduler/assets/javascript/logic.js"></script>
</body>

</html>
