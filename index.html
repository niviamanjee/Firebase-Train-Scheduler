<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="../Firebase-Train-Scheduler/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../Firebase-Train-Scheduler/assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <div class="container whole">
        <div class="jumbotron jumbotron-fluid" style="background-color: darkblue">
            <div class="container">
                <h1 class="display-4 page-title">Firebase Train Scheduler</h1>
            </div>
        </div>
        <table class="table">
            <label id="current-train-schedule"> Current Train Schedule </label>
            <thead id="table-titles">
                <tr>
                    <th scope="col"> Train Name </th>
                    <th scope="col"> Destination </th>
                    <th scope="col">Frequency (min) </th>
                    <th scope="col"> Next Arrival</th>
                    <th scope="col"> Minutes Away </th>
                </tr>
            </thead>
            <tbody id="table-entries">

            </tbody>
        </table>
        <form>
            <div class="form-group title">
                <label id="add-train"> Add Train </label>
            </div>
            <div class="form-group">
                <label>Train Name </label>
                <input class="form-control" id="trainNameInput" aria-describedby="trainName">
            </div>
            <div class="form-group">
                <label> Destination </label>
                <input class="form-control" id="destinationInput">
            </div>
            <div class="form-group">
                <label> First Train Time (am/pm)</label>
                <input class="form-control" id="trainTimeInput">
            </div>
            <div class="form-group">
                <label> Frequency (min) </label>
                <input class="form-control" id="frequencyInput">

            </div>
            <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="../Firebase-Train-Scheduler/assets/javascript/logic.js"></script>
</body>

</html>
